<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather_app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app-card">
      <div class="weather-app-search">
        <input placeholder="Enter city Name" spellcheck="false" />
        <button><img src="./images//search.png" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-app-icon" />
        <h1 class="temp">22°c</h1>
        <h2 class="city">New York</h2>
        <div class="deteal">
          <div class="col">
            <img src="./images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" />
            <div>
              <p class="humidity">15 km/h</p>
              <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script>
        const apiKey="b022a020d7bb5bcc3306de736ec2c769";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox=document.querySelector(".weather-app-search input")
        const searchBtn=document.querySelector(".weather-app-search button")
        const weatherIcon=document.querySelector(".weather-app-icon")

   async function checkWeather(city){
    const response= await fetch(apiUrl+city+`&appid=${apiKey}`)
    var data= await response.json()
    console.log(data)
    document.querySelector(".city").innerHTML=data.name;
   document.querySelector(".temp").innerHTML=Math.round(data.main.temp) +"°c";
   document.querySelector(".humidity").innerHTML=data.main.humidity +"%";
   document.querySelector(".wind").innerHTML=data.wind.speed+" km/h";


   if (data.weather[0].main==="Clouds"){
          weatherIcon.src="./images/clouds.png"
   }else if(data.weather[0].main==="Rain"){
    weatherIcon.src="./images/rain.png"
   }else if(data.weather[0].main==="Clear"){
    weatherIcon.src="./images/clear.png"
   }else if(data.weather[0].main==="Drizzle"){
    weatherIcon.src="./images/drizzle.png"
   
   
   }else if(data.weather[0].main==="Mist"){
    weatherIcon.src="./images/mist.png"
   
   }}
  
  
   
  

   searchBtn.addEventListener("click",()=>{
    checkWeather(searchBox.value)
   })

   

    </script>
  </body>
</html>
